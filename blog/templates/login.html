
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <br><br>
    {% for post in posts %}

        <div class="card">

            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:50 }}</p>
                <a href="/posts/details/{{post.id}}" class="btn btn-primary">Read more</a>
            </div>

        </div>

        <br><br>

    {% endfor %}
