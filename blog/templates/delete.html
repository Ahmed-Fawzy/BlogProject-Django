
{% extends 'base_panel.html' %}
{% load crispy_forms_tags %}

{% block content %}



    {% if posts %}
        {% for post in posts %}

            <div class="card" >
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                  <a href="/panel/delete/{{post.id}}" class="btn btn-primary">Delete</a>

              </div>
            </div>
            <br>
        {% endfor %}
    {% else %}
        <p>You don't have Permission to access Delete Permission</p>
    {% endif %}


{% endblock %}
