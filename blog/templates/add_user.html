
{% extends 'base_panel.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

    <form method="post" action="{% url 'Submit Add User' %}"  class="my-2 my-lg-0" >
        {% csrf_token %}
        {{ add_user_form|crispy }}
        <br>
        <input type="submit" value="Add User" name="Add User" size="25" class="btn btn-primary"/>



    </form>



{% endblock %}
